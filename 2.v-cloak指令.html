<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>msg: {{ msg }}</div>
    </div>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
    /*
        v-cloak指令的用法
        1、提供样式
            [v-cloak]{
                display: none;
            }
        2、在插值表达式所在的标签中添加v-cloak指令
    */

        var vm = new Vue({
            el: "#app",
            data: {
                msg: "Hello Vue",
            }
        })
    </script>
</body>
</html>
