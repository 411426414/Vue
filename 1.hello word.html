<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--
            插值表达式： {{   }}
                将数据填充到HTML标签中
                插值表达式支持基本的计算操作
        -->
        <div>msg: {{ msg }}</div>
        <div>算数运算: {{1+2}}</div>
        <div>字符串连接: {{ msg + " Word "  }}</div>
        <div>num: {{ num }}</div>
    </div>
    <script src="js/vue.js"></script>
    <!--
        Vue的基本使用步骤
            1、需要提供标签用于填充数据
            2、引入vue.js库文件
            3、可以使用vue的语法做功能了
            4、把vue提供的数据填充到标签里面
    -->
    <script type="text/javascript">
        /*
        * 实例参数分析：
        *   el: 元素的挂载位置(值可以是CSS选择器或者是DOM元素)
        *   data: 模型数据(值是一个对象，可以是多个键值对)
        * */
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "Hello Vue",
                num: 1234567
            }
        })
    </script>
</body>
</html>
