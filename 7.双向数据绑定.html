<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向数据绑定</title>
</head>
<body>
    <div id="app">
        <div v-cloak>{{ msg }}</div>
        <input type="text" v-model="msg ">
    </div>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
    /*
    双向数据绑定:主要用于输入域中加入v-model指令
    */
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "Hello Vue",
                info: "v-once"
            }
        })
    </script>
</body>
</html>
