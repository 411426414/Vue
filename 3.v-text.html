<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>
    <div id="app">
        <div v-cloak>msg: {{ msg }}</div>
        <div v-text="msg"></div>
        <!-- 
            v-text:适用于用户体验
         -->
    </div>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "Hello Vue",
            }
        })
    </script>
</body>
</html>
