<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
</head>
<body>
    <div id="app">
        <div v-cloak>{{ num }}</div>
        <div>
            <button v-on:click='plus'>值加1(函数名称调用：不带括号)</button>
            <button v-on:click='plus()'>值加1(函数调用：带括号)</button>
            <button @click='num--'>值减1</button>

        </div>
    </div>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
    /*
        事件绑定:
    */
        var vm = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                plus: function(){
                    //这里的this是Vue的实例对象
                    console.log(this === vm)
                    this.num++
                }
            },
        })
    </script>
</body>
</html>
