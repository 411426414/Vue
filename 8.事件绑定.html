<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
</head>
<body>
    <div id="app">
        <div v-cloak>{{ num }}</div>
        <div>
            <button v-on:click='num++'>值加1</button>
            <button @click='num--'>值减1</button>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script type="text/javascript">
    /*
        事件绑定:
    */
        var vm = new Vue({
            el: "#app",
            data: {
                num: 0
            }
        })
    </script>
</body>
</html>
